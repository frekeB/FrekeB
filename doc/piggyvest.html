<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="view point">
    
    <title>Piggyvest HNG 2020</title>
    <link href="../stylesheet.css/piggyvest.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <div class="logo">
            <a href="https://www.piggyvest.com/">
                <img src="../images/piggyvest-logo.0b78a8fa.svg" alt="logo" />
            </a>
        </div>
        <div class=" container">


            <div>
                <header>
                    <h1> Create a Secure Account</h1>
                    <p>Welcome to the future of Savings and Investments</p>
                </header>


                <form action="/action_page.php" method="get" name="myForm">
                    <div class="item">
                        <label for> Full Name</label></br>
                        <input name="fullname" type="text" id placeholder="Full Name" value="">
                    </div>
                    <div class="item">
                        <label for> Email Address</label></br>
                        <input name="email address" type="text" id placeholder=" Email Address">
                    </div>
                    <div class="item">
                        <label for> Phone Number</label></br>
                        <input name="Phone number" type="text" id placeholder="Phone Number">
                    </div>
                    <div class="item">
                        <label for> Password</label></br>
                        <input name="Password" type="password" id placeholder="Password">
                    </div>
                    <div class="item">
                        <label for> Referrer phone or promo code(Optional)</label></br>
                        <input class="formdetails" name="Referral source" type="hinden" id
                            placeholder="Referrer phone or promo code(Optonal)">
                    </div>
                    <div>
                        <label for> How id you hear about us?(Optional)</label></br>
                        <select id="referrer">
                            <option value="" disabled selected hidden>Click here to Select</option>
                            <option value="Facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="whatsapp">whatsapp</option>
                            <option value="Friend">Friend/group</option>
                        </select>

                    </div>
                    <div class="createacct">
                        <button class="create account" type="submit">CREATE ACCOUNT</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
    <div class="login-container">
        <a href="https://dashboard.piggyvest.com/login" alt="login" type="login">
            Already have an Account? Login
        </a>

    </div>
</body>

</html>
